<!DOCTYPE html>
<html>
<title>Martin computes tips</title>

<body>

    <h2>Martin computes tips</h2>

    <form>
        <div>
            <label for="form1_amount">Enter a check amount </label>
            <input type="number" id="form1_amount" name="form1_amount" value="20" autofocus>
        </div>
        <div>
            <label for="form1_tip_increase">Enter tip increase </label>
            <input type="text" id="form1_tip_increase" name="form1_tip_increase" value="0.1"> <br>
        </div>

        <input type="button" onclick="tips()" value="Find tips">
        <p id="result"></p>
    </form>


    <form>
        <input type="radio" id="rg1_times" name="operation" value="times" onclick="chooseOp()" checked>
        <label for="rg1_times">*</label></br>

        <input type="radio" id="rg1_divide" name="operation" onclick="chooseOp()" value="divide">
        <label for="rg1_divide">/</label></br>

        <input type="radio" id="rg1_exponent" name="operation" onclick="chooseOp()" value="exponent">
        <label for="rg1_exponent">**</label></br>
        <p id="resultOp"></p>

    </form>

    <script>

        function tips() {
            console.log("Getting form values")
            amount = document.getElementById("form1_amount").value
            tip = document.getElementById("form1_tip_increase").value
            confirmed = confirm("Are these the values? " + amount + " and " + tip)
            result = "Tip amounts by increase of " + tip + " are "

            out = document.getElementById("result")



            if (confirmed) {
                calcTip = (amount * 0.1);

                for (i = 0; i < 10; i++) {
                    result += calcTip.toFixed(1) + " "
                    calcTip += (amount * tip);
                }

                out.innerHTML = result

            } else {
                out.innerHTML = "Values were not confirmed"
            }


        }

        function chooseOp() {
            console.log("Getting form values")
            amount = document.getElementById("form1_amount").value
            tip = document.getElementById("form1_tip_increase").value

            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
            exponent = document.getElementById("rg1_exponent").checked

            resultOpValue = 0
            if (times > 0) {
                resultOpValue = amount * tip
            }
            else if (divide > 0) {
                resultOpValue = amount / tip
            }
            else if (exponent > 0) {
                resultOpValue = Math.pow(amount, tip)
            }

        resultOpOut = document.getElementById("resultOp")
        resultOpOut.innerHTML = "Tip after operation: " + resultOpValue

        }
    </script>

</body>

</html>
