<!DOCTYPE html>
<html>
 
<title>President</title>
<body>

<h2>President guess by Martin Sanchez</h2>

<form>
    <label for="form1_secret">Enter the secret president name</label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">And the result is...</p>

<script> 

var correct = 0;
var wrong = 0;

function checkGuess(){
   
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(secret == guess){
        correct += 1;
        out.innerHTML = "You got it right. Total correct answers: " + correct
        
    } else {
        wrong += 1;
        out.innerHTML = "Wrong President. Total wrong answers: " + wrong
    }
}
</script>


<div class="container">

    <img src="https://www.allaboutbirds.org/guide/assets/photo/162823881-480px.jpg" 
    class="img-fluid" height="100" width="100"
    alt="Scaup Bird">
</div>
    <input type="button" onclick="swapImage()" value="Swap Image">

    <script>

        var useImage = 1;

        function swapImage(){

            switch (useImage) {
                case 1: 
                document.getElementById("showImage").src = "https://www.allaboutbirds.org/guide/assets/photo/162823881-480px.jpg";
                useImage = 2;
                    break;
                case 2:
                document.getElementById("showImage").src = "https://i0.wp.com/wilderness-society.org/wp-content/uploads/2018/12/Nandu-%C2%A9-Quartl-22003-2.jpg";
                useImage = 3;
                    break;
                case 3:
                document.getElementById("showImage").src = "https://upload.wikimedia.org/wikipedia/commons/7/75/Microcarbo_melanoleucos_Austins_Ferry_3.jpg";
                useImage = 1;
                    break;
                default:
                    break;
}
        }
    </script>



</body>
